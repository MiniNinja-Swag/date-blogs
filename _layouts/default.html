<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} · {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ '/assets/css/lightbox.min.css' | relative_url }}">
  <style>
    body { max-width: 900px; margin: 0 auto; padding: 1.25rem; font-family: system-ui, -apple-system, Segoe UI, Roboto; }
    header, footer { margin: 1rem 0; }
    .tag { display:inline-block; padding:.2rem .5rem; border-radius:.5rem; background:#f2f2f2; margin-right:.5rem; font-size:.85rem; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 12px; }
    .card { border:1px solid #eee; border-radius:12px; padding:12px; }
    nav a { margin-right: 1rem; }
    .muted { color:#666; font-size:.9rem; }
  </style>
</head>
<body>
  <header>
    <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
    <nav>
      <a href="{{ '/' | relative_url }}">Home</a>
      <a href="{{ '/dates/' | relative_url }}">All dates</a>
      <a href="{{ '/search' | relative_url }}">Search</a>
      <a href="{{ '/admin/' | relative_url }}">Edit</a>
    </nav>
  </header>

  <main>{{ content }}</main>

  <footer class="muted">
    © {{ "now" | date: "%Y" }} · Built with Jekyll on GitHub Pages
  </footer>

  <script src="{{ '/assets/js/lightbox.min.js' | relative_url }}" defer></script>
</body>
</html>
